index_home_text=Mae Dawnswyr Tawerin o ardal Abertawe. Fel mae’r enw ‘Tawerin’ yn cyfleu - y werin o ardal Tawe (sef Abertawe). Sefydlwyd Tawerin yn 1975 gan gyn-aelodau grŵp dawnsio gwerin mwyaf llwyddiannus y cyfnod, o Goleg Prifysgol Abertawe. Mae’r tîm profiadol hwn yn cwrdd yn wythnosol yn Aelwyd yr Hendy, ac yn cystadlu’n rheolaidd yn yr Eisteddfod Genedlaethol a’r Ŵyl Gerdd Dant. Rydym hefyd yn mwynhau teithio, yn enwedig i Ŵyliau Rhyngwladol, er mwyn rhannu ein traddodiadau â gweddill y byd.
