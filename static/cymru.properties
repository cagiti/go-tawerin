info_team_p1=Mae Dawnswyr Tawerin o ardal Abertawe. Fel mae’r enw ‘Tawerin’ yn cyfleu - y werin o ardal Tawe (sef Abertawe).
info_team_p2=Sefydlwyd Tawerin yn 1975 gan gyn-aelodau grŵp dawnsio gwerin mwyaf llwyddiannus y cyfnod o Goleg Prifysgol Abertawe.
info_team_p3=Eisioes mae’r grŵp wedi cystadlu yn Eisteddfod Rhyngwladol Llangollen, a throeon wedi ennill y prif wobrau a thlysau yn yr Eisteddfod Genedlaethol a’r Ŵyl Gerdd Dant, yn ogystal â phrofi llwyddiant yn yr Ŵyl Ban Geltaidd. Mae’r tîm wedi cynrychioli cylch Abertawe a Chymru, gan rhannu atgofion mor bell i ffwrdd â Sweden, Belg, Pwyl, Llydaw, ardaloedd y Basg a Galicia, Ynys Manaw, Yr Alban, Iwerddon, Iwgoslafia, Canada a’r Unol Daleithiau.
info_team_p4=Mae’r grŵp yn cael ei hyfforddi gan Karen Grayson-Cooper, athrawes brofiadol sy’n mynnu’r safon uchaf ym mherfformiadau a dehongliad ein dawnsfeydd. Mavis Williams Roberts yw Llywydd y tîm ac yn un o’r aelodau gwreiddiol. Mae hi wedi cyfrannu’n helaeth i ddatblygiad y ddawns werin yng Nghymru drwy ei hymchwil a thrwy gyfansoddi dawnsfeydd newydd, gwreiddiol yn seiliedig ar ffigurau a stepiau traddodiadol. Mae’n ennill gwobrau mawreddog cenedlaethol yn rheolaidd am ei gwaith.
info_team_p5=Mae gwisgoedd trawiadol Tawerin yn seiliedig ar batrymau traddodiadol Gymreig, a’r defnydd o ddiwydiant gwlanen enwog ein hardal. Daw’r lliwiau du a gwyn, ac yn enwedig y lliw coch, o lifynnau lleol, sy’n cael eu cynhyrchu yn dilyn y cynhaeaf cocos enwog ar Benrhyn Gŵyr.
info_team_p6=Mae’r grŵp yn perfformio amrywiaeth o ddawnsfeydd - dawnsfeydd llys bonheddig yr 18fed a 19fed ganrif, dawnsfeydd cymleth cymdeithasol poblogedd yn eu cyfnod, a dawnsfeydd lliwgar a byrlymus yr hen ffeiriau a oedd mor gyffredin ond unigryw i Gymru. Mae'n cerddorion yn chwarae cerddoriaeth wreiddiol, yn ogystal ag alawon sydd wedi eu cyfansoddi yn y dull Cymreig, felly'n urddasu'r perfformiadau.
menu_info_band=Y Band
info_band_p1=Nid yn unig cyfeilio i'r dawnswyr mae'r band yn gwneud, maent hefyd yn perfformio fel 'Band Tawerin'.
info_band_p2=Bellach, dan arweiniad Sara Lloyd, mae'r band wedi cystadlu ar sawl achlysur yn yr Ŵyl Gerdd Dant a'r Eisteddfod Genedlaethol gyda chryn llwyddiant; heb son am y tlysau maent wedi ennill fel y cyfeilyddion gorau.
